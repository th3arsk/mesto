<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
  </header>
  <main>
    <div class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__image.jpg" alt="Картинка профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__specialisation">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template class="card-template">
          <div class="element">
            <img class="element__picture" src="https://" alt="Картинка">
            <h2 class="element__name"></h2>
            <button class="like-button" type="button"></button>
            <button class="delete-button" type="button"></button>
          </div>
        </template>
      </section>
      <section class="popup profile-popup">
        <form name="editProfile" class="popup__form" novalidate method="post">
          <p class="popup__heading">Редактировать профиль</p>
          <fieldset class="popup__fieldset">
            <input class="popup__input" type="text" id="name" required minlength="2" maxlength="40">
            <span class="popup__error name-error">Вы пропустили это поле.</span>
            <input class="popup__input" type="text" id="job" required minlength="2" maxlength="200">
            <span class="popup__error job-error">Вы пропустили это поле.</span>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </section>  
      <section class="popup add-popup">
        <form name="addCard" class="popup__form" novalidate>
          <p class="popup__heading">Новое место</p>
          <fieldset class="popup__fieldset">
            <input class="popup__input" type="text" placeholder="Название" id="card-name" minlength="2" maxlength="30" required>
            <span class="popup__error card-name-error">Вы пропустили это поле.</span>
            <input class="popup__input" type="url" placeholder="Ссылка на картинку" id="image-link" required>
            <span class="popup__error image-link-error">Введите адрес сайта.</span>
          </fieldset>
          <button class="popup__button popup__button_disabled" type="submit" disabled>Создать</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </section>  
      <section class="popup picture-popup">
        <div class="picture-popup__container">
          <img class="picture-popup__image" src="https://" alt="Картинка">
          <p class="picture-popup__caption">Подпись</p>
          <button class="popup__close-button" type="button"></button>
        </div>
      </section>    
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script> 
</body>
</html>
