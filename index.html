<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
  </header>
  <div class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__image.jpg" alt="Картинка профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__specialisation">Исследователь океана</p>
        <button class="edit-button"></button>
      </div>
      <button class="add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__picture" src="./images/element__karachevsk.jpg" alt="Фото Карачевск">
        <h2 class="element__name">Карачаевск</h2>
        <button class="like-button" id="like_1"></button>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/element__elbrus.jpg" alt="Фото Эльбрус">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button class="like-button" id="like_2"></button>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/element__dombai.jpg" alt="Фото Домбаи">
        <h2 class="element__name">Домбай</h2>
        <button class="like-button" id="like_3"></button>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/element__karachevsk.jpg" alt="Фото Карачевск">
        <h2 class="element__name">Карачаевск</h2>
        <button class="like-button" id="like_4"></button>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/element__elbrus.jpg" alt="Фото Эльбрус">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button class="like-button" id="like_5"></button>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/element__dombai.jpg" alt="Фото Домбаи">
        <h2 class="element__name">Домбай</h2>
        <button class="like-button" id="like_6"></button>
      </div>  
    </section>
    <section class="popup">
      <form class="popup__container" id="popup">
        <p class="popup__heading">Редактировать профиль</p>
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" placeholder="Жак-Ив Кусто" id="name">
        </fieldset>
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" placeholder="Исследователь океана" id="job">
        </fieldset>
        <button class="submit-button" type="submit">Сохранить</button>
        <button class="close-button"></button>
      </form>
    </section>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
